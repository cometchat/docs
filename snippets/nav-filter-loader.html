<!--
  Loader snippet for the runtime navigation filter.
  - Injects a tiny inline CSS first to hide nav tabs immediately (prevents flicker)
  - Then loads the SPA-safe filter script which will reveal allowed tabs per route
  Usage: Add as a Custom HTML tag in your site container (e.g., GTM) with a trigger on All Pages (Page View) for earliest execution.
-->
<style id="cc-hide-all-nav-tabs">#navbar .nav-tabs, #navbar .nav-tabs * { display: none !important; }</style>
<script src="/snippets/nav-filter.js" defer></script>
